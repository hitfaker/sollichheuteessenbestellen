<!DOCTYPE html>
<html>
  <head>
    <title>Soll ich heute Essen bestellen?</title>
    <style>
      body {
          font-family: monospace;
          font-size: 15em;
      }
      p {
          margin: 0 auto;
          padding: 0 auto;
      }
    </style>
  </head>
  <body onload="yesOrNo();">

    <p id="paragraph"></p>


    <script>
      function yesOrNo(){
        var color = "";
        var paragraph = document.getElementById("paragraph");
        if (Math.random() < 0.5){
          document.body.style.background = "lime";
          paragraph.innerHTML = "Ja";
        }
        else {
          document.body.style.background = "red"
          paragraph.innerHTML = "Nein";
        }
      }
    </script>
  </body>
</html>
